<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}LLM 学习系统{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .page {
      padding: 40px 20px;
      max-width: 960px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }
    .back-link {
      margin-top: 30px;
      display: block;
      text-align: center;
      color: white;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      font-size: 12px;
      margin-top: 30px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="page">
    {% block content %}{% endblock %}
    <a href="/" class="back-link">⬅ 返回首页</a>
    <footer>Powered by Flask + JS</footer>
  </div>
</body>
</html>
