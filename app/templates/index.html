<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>llm大模型知识学习系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 480px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    a {
      display: block;
      margin: 12px 0;
      padding: 12px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }
    a:hover {
      background-color: #0056b3;
    }
    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>llm成长学习系统</h1>
    <a href="/quiz">🚨 测验</a>
    <a href="/admin">🔍题库管理</a>

</html>
